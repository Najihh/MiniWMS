<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #player-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe
      id="thisIframe"
      src=""
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen="true"
      allowsInlineMediaPlayback="true">
    </iframe>
  </div>

  <script>
    // Get video ID from URL parameter or use default
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const videoId = urlParams.get('videoId') || 'jzD_yyEcp0M';
    
    // YouTube embed URL with optimized parameters for React Native WebView
    const iframe = document.getElementById('thisIframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?` + new URLSearchParams({
      autoplay: '0',
      controls: '1',
      showinfo: '0',
      rel: '0',
      enablejsapi: '1',
      playsinline: '1',
      fs: '1',
      modestbranding: '1'
    }).toString();

    // Prevent scroll and zoom on mobile
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
